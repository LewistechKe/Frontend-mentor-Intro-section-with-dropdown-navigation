  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

          <li class="buttons">Company<img src="./images/icon-arrow-down.svg"></li>

    <p><img src="./images/icon-todo.svg" alt=""> Todo List</p>
